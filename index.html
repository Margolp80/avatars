<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar using HTML CSS & JavaScript</title>

    <link rel="stylesheet" type="text/css" href="loading-bar.css" />
    <link rel="stylesheet" type="text/css" href="design.css" />
    <script type="text/javascript" src="loading-bar.js"></script>

<body>


    <div style="display: flex;justify-content: center;">
        <div style="display: flex;">

            <div style="display: flex;flex-direction: column;margin: 20px;">
                <div id="first_loadbar" class="ldBar label-center" data-preset="circle" data-value="20" data-fill='black'>
                    <img src="/images/secondnft.jpeg" alt=""
                        style="width: 70px; border-radius: 50%; position: absolute;top: 10px; left: 10px;">
                </div>
                <div id="first_Fname" style="text-align: center; font-size: small;" >
                    {}
                </div>
                <div id="first_Lname" style="text-align: center; font-size: small;" >
                    {}
                </div>
               
            </div>
            <div style="display: flex;flex-direction: column;margin: 20px;">
                <div id="second_loadbar" class="ldBar label-center" data-preset="circle" data-value="90" data-fill='black'>
                    <img src="/images/first.jpeg" alt=""
                        style="width: 70px; border-radius: 50%; position: absolute;top: 10px; left: 10px;">
                </div>
                <div id="second_Fname" style="text-align: center;font-size: small;">
                    {}
                </div>
                <div id="second_Lname" style="text-align: center; font-size: small;" >
                    {}
                </div>
            </div>
            <div style="display: flex;flex-direction: column;margin: 20px;">
                <div id="third_loadbar" class="ldBar label-center" data-preset="circle" data-value="12" data-fill='black'>
                    <img src="/images/third.jpeg" alt=""
                        style="width: 70px; border-radius: 50%; position: absolute;top: 10px; left: 10px;">
                </div>
                <div id="third_Fname" style="text-align: center;font-size: small;">
                    {}
                </div>
                <div id="third_Lname" style="text-align: center; font-size: small;" >
                    {}
                </div>
            </div>




        </div>

        <div style="display: flex;flex-direction: column;">
            <div id="current_loadbar" class="ldBar label-center ass" style="height: 250px;width: 250px;" data-preset="circle" data-value="0"
                data-fill='black'>
                <img src="/images/avatar3.png" alt=""
                    style="width: 200px; border-radius: 50%; position: absolute;top: 24px; left: 25px;">
            </div>
            <div id="current_Fname" style="text-align: center;font-weight: 600;">
                {}
            </div>
            <div id="current_Lname" style="text-align: center;font-weight: 600;">
                {}
            </div>

        </div>


    </div>
