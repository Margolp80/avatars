<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar using HTML CSS & JavaScript</title>

    <script src="https://use.fontawesome.com/0c9c2d6fe5.js"></script>

    <link rel="stylesheet" type="text/css" href="loading-bar.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="loading-bar.js"></script>
</head>

<body>
    
<!-- burger -->
    <div class="burger-container" onclick="displayAvatars()">
        <i id="burger" class="fa fa-user fa-lg"></i>
    </div>
<!-- END burger -->

    <div id="main" class="flex">
        <div class="flex-left">
            <i onclick="render()" class="fa fa-arrow-left" aria-hidden="true"></i>


<!-- container 1 ------------------------------------------------------------->
            <div on class="container">

                <div id="first_loadbar" class="ldBar label-center" data-preset="circle" data-fill='black'>
                    <img class="img" src="/images/pic.png" alt=""
                        >
                </div>

                <div id='first_Fname' class="align" >{}</div>
                <div id='first_Lname' class="align" >{}</div>
            </div>
<!-- container 2 ------------------------------------------------------------>
            <div class="container">

                <div id="second_loadbar" class="ldBar label-center" data-preset="circle" data-fill='black'>
                    <img class="img" src="/images/turbines.jpeg" alt=""
                        >
                </div>
                <div id='second_Fname' class="align" >{}</div>
                <div id='second_Lname' class="align" >{}</div>
            </div>
 <!-- -container 3---------------------------------------------------------- -->
            <div class="container">

                <div id="third_loadbar" class="ldBar label-center" data-preset="circle" data-fill='black'>
                    <img class="img" src="/images/avatar3.png" alt=""
                        >
                </div>
                <div id='third_Fname' class="align" >{}</div>
                <div id='third_Lname' class="align" >{}</div>
            </div>

            <i onclick="renderRight()" class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>

<!-- current user container--------------------------- -->
        <div class="flex-right">
            <div style="width: 30px;"></div>

            <div class="current">

                <div id="current_loadbar" style="width: 100%;height: 30vh;" class="ldBar label-center"
                    data-preset="circle" data-value="20" data-fill='black'>
                    <img id="img_current" class="img_current" src="/images/3599743.jpg" alt=""
                        >
                </div>
                <div id='current_Fname' class="align" >YEHUDA</div>
                <div id='current_Lname' class="align" >MORGULIS</div>
            </div>
            <div></div>

        </div>




    </div>


    <script type="text/javascript" src="manage.js"></script>

</body>

</html>

</html>
