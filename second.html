<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar using HTML CSS & JavaScript</title>

    <link rel="stylesheet" type="text/css" href="loading-bar.css" />
    <link rel="stylesheet" type="text/css" href="design.css" />
    <script type="text/javascript" src="loading-bar.js"></script>
</head>

<body>

    <div class="flex">

        <div class="container">

            <div id="first_loadbar" style="width: 100%;" class="ldBar label-center" data-preset="circle" data-value="20"
                data-fill='black'>
                <img src="/images/secondnft.jpeg" alt=""
                    style="width: 70px; border-radius: 50%; position: absolute;top: 10px; left: 50%;transform: translate(-50%);">
            </div>
        </div>
        <div class="container">

            <div id="first_loadbar" style="width: 100%;" class="ldBar label-center" data-preset="circle" data-value="20"
                data-fill='black'>
                <img src="/images/secondnft.jpeg" alt=""
                    style="width: 70px; border-radius: 50%; position: absolute;top: 10px; left: 50%;transform: translate(-50%);">
            </div>
        </div>
        <div class="container">

            <div id="first_loadbar" style="width: 100%;" class="ldBar label-center" data-preset="circle" data-value="20"
                data-fill='black'>
                <img src="/images/secondnft.jpeg" alt=""
                    style="width: 70px; border-radius: 50%; position: absolute;top: 10px; left: 50%;transform: translate(-50%);">
            </div>
        </div>
        <div class="current">

            <div id="first_loadbar" style="width: 100%;height: 200px;" class="ldBar label-center" data-preset="circle" data-value="20"
                data-fill='black'>
                <img src="/images/secondnft.jpeg" alt=""
                    style="width: 50%; border-radius: 50%; position: absolute;top: 50%; left: 50%;transform: translate(-50%,-50%);">
            </div>
        </div>
       



    </div>


    <script type="text/javascript" src="manage.js"></script>

</body>

</html>

</html>
