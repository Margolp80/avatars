<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar using HTML CSS & JavaScript</title>

    <script src="https://use.fontawesome.com/0c9c2d6fe5.js"></script>

    <link rel="stylesheet" type="text/css" href="loading-bar.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="loading-bar.js"></script>
</head>

<body>

    <div class="burger-container" onclick="displayAvatars()">
        <i id="burger" class="fa fa-user fa-lg"></i>
    </div>
    <div id="main" class="flex">

        <div class="flex-left">


            <i onclick="render()" class="fa fa-arrow-left" aria-hidden="true"></i>


            <div on class="container">

                <div id="first_loadbar" class="ldBar label-center" data-preset="circle" data-fill='black'>
                    <img class="img" src="/images/pic.png" alt=""
                        style="width: 80%; border-radius: 50%; position: absolute;top: 50%; left: 50%;transform: translate(-50%,-50%);">
                </div>
                <div id='first_Fname' style="text-align: center;">{}</div>
                <div id='first_Lname' style="text-align: center;">{}</div>
            </div>
            <div class="container">

                <div id="second_loadbar" class="ldBar label-center" data-preset="circle" data-fill='black'>
                    <img class="img" src="/images/turbines.jpeg" alt=""
                        style="width: 80%; border-radius: 50%; position: absolute;top: 50%; left: 50%;transform: translate(-50%,-50%);">
                </div>
                <div id='second_Fname' style="text-align: center;">{}</div>
                <div id='second_Lname' style="text-align: center;">{}</div>
            </div>
            <div class="container">

                <div id="third_loadbar" class="ldBar label-center" data-preset="circle" data-fill='black'>
                    <img class="img" src="/images/avatar3.png" alt=""
                        style="width: 80%; border-radius: 50%; position: absolute;top: 50%; left: 50%;transform: translate(-50%,-50%);">
                </div>
                <div id='third_Fname' style="text-align: center;">{}</div>
                <div id='third_Lname' style="text-align: center;">{}</div>
            </div>

            <i onclick="renderRight()" class="fa fa-arrow-right" aria-hidden="true"></i>




        </div>
        <div class="flex-right">
            <div style="width: 30px;"></div>

            <div class="current">

                <div id="current_loadbar" style="width: 100%;height: 20vh;" class="ldBar label-center"
                    data-preset="circle" data-value="20" data-fill='black'>
                    <img class="img" src="/images/3599743.jpg" alt=""
                        style="height: 80%; border-radius: 50%; position: absolute;top: 50%; left: 50%;transform: translate(-50%,-50%);">
                </div>
                <div id='current_Fname' style="text-align: center;">YEHUDA</div>
                <div id='current_Lname' style="text-align: center;">MORGULIS</div>
            </div>
            <div></div>

        </div>




    </div>


    <script type="text/javascript" src="manage.js"></script>

</body>

</html>

</html>
